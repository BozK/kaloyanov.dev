<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Header Info -->
  <title>Boz Kaloyanov</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Description" content="A site from Boz to you!" />
  <meta name="Keywords" content="developer, code, boz, ncsu, graduate" />

  <!-- Search Engines -->
  <meta name="description" content="Personal website built by Boz Kaloyanov" />
  <meta name="image" content="https://kaloyanov.dev/assets/profile.jpeg" />
  <!-- Schema.org for Google -->
  <meta itemprop="name" content="Boz Kaloyanov" />
  <meta itemprop="description" content="Personal website built by Boz Kaloyanov" />
  <meta itemprop="image" content="https://kaloyanov.dev/assets/profile.jpeg" />
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Boz Kaloyanov" />
  <meta name="twitter:description" content="Personal website built by Boz Kaloyanov" />
  <meta name="twitter:site" content="@skeuomorphist_" />
  <meta name="twitter:creator" content="@skeuomorphist_" />
  <meta name="twitter:image:src" content="https://kaloyanov.dev/assets/profile.jpeg" />
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Boz Kaloyanov" />
  <meta name="og:description" content="Personal website built by Boz Kaloyanov" />
  <meta name="og:image" content="https://secure.gravatar.com/avatar/f51d027fb674bba15df8fbe8451d7d23" />
  <meta name="og:url" content="https://kaloyanov.dev" />
  <meta name="og:site_name" content="Boz Kaloyanov" />
  <meta name="og:type" content="website" />

  <!-- import styling resources -->
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tachyons@4.11.1/css/tachyons.min.css" />
  <link rel="stylesheet" href="/style.css" />

  <!-- import javascript resources (dev or prod) -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script> -->
  <script src="/script.js" defer></script>
</head>

<body>
  <main id="app" class="vh-100 dt w-100 bg-washed-red">
    <div class="dtc v-mid tc ph3 ph4-l">
      <div class="mw9 center ph3-ns ph5-l">
        <div class="cf ph2-ns" style="height:600px">
          <!--          Top Bar       -->
          <div class="fr w-80-ns w-100 pa2">
            <div class="outline bg-white pv4 ph3" id="Left column">
              <h1 class="mb3 mt0 lh-title">Hi, my name is Boz</h1>
              <time class="f6 ttu i tracked gray">"I'll fill this with a good quote someday"</time>
            </div>
          </div>
          <!--          Middle Column      -->
          <div class="fl w-40-l w-40-m w-100 pa2">
            <div class="outline bg-white pv4" id="Middle column">
              <div class="mw6 center">
                <article class="dt w-100 bb b--black-05 pb2 ph4 mt2 dim pointer link" @click="applyChange(item.conf)"
                  v-for="item in sections" :key="item.title">
                  <div class="dtc w2 w3-ns v-mid">
                    <img style="object-fit: cover;" :src="item.img"
                      class="ba b--black-10 db br-100 w2 w3-ns mw-custom h2 h3-ns" />
                  </div>
                  <div class="dtc v-mid pl4 tl">
                    <h1 class="f6 f5-ns fw6 lh-title black mv0">
                      {{item.title}}
                    </h1>
                    <h2 class="f6 fw4 mt0 mb0 black-60">@{{item.tag}}</h2>
                  </div>
                </article>
              </div>
            </div>
          </div>
          <!--          Column with my stuff in it      -->
          <div v-if="contentTitle" class="fl w-60-l w-60-m w-100 pa2">
            <div class="outline bg-white pv4" id="Second Left column">
              <h1 class="mb3 mt0 lh-title">{{ contentTitle }}</h1>
              <div class="f1 mw6 center">
                ...<br />
                ...
              </div>
              <div v-if="false" class="mw6 center">
                <a class="dt w-100 bb b--black-05 pb2 ph4 mt2 dim pointer link" :href="item.url"
                  v-for="item in sections" :key="item.title">
                  <div class="dtc w2 w3-ns v-mid">
                    <img style="object-fit: cover;" :src="item.img"
                      class="ba b--black-10 db br-100 w2 w3-ns mw-custom h2 h3-ns" />
                  </div>
                  <div class="dtc v-mid pl4 tl">
                    <h1 class="f6 f5-ns fw6 lh-title black mv0">
                      {{item.title}}
                    </h1>
                    <h2 class="f6 fw4 mt0 mb0 black-60">@{{item.tag}}</h2>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- Contact Column  -->
          <div class="fl w-40-ns w-100 pa2">
            <div class="outline bg-white pv4" id="Right column">
              <!-- SVG Icons are from https://simpleicons.org -->
              <div class="ml-auto mr-auto">
                <a class="link near-black hover-silver dib h2 w2 ma3 pointer" v-for="item in icons" :key="item.title"
                  @click="delay(item.url)" :title="item.title">
                  <svg fill="currentColor" xmlns="https://www.w3.org/2000/svg" viewbox="0 0 16 16" fill-rule="evenodd"
                    clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414">
                    <path :d="item.path" />
                  </svg>
                </a>
              </div>
              <div class="mt4 ph1">
                <a class="f6 link dim gray dib" href="mailto:boz@kaloyanov.dev?subject=Hi Boz!&">Email Me</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
